<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  .attribution { font-size: 11px; text-align: center; }
  .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="entire-card">
      <div class="image">
        <img src="../images/image-equilibrium.jpg" alt="" class="main-img">
    </div>
    <h3>Equilibrium #3429</h3>
    <div class="content">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
<div class="price-days">
  <div class="price">
    <img src="../images/icon-ethereum.svg" alt="">
    <p>&nbsp0.041&nbspETH </p>
    
</div>
<div class="days">
  <img src="../images/icon-clock.svg" alt="">
  <p>3&nbspdays&nbspleft</p>       
</div>
<div class="creator">
  <img src="../images/image-avatar.png" alt="" class="avatar">
  <p>Creation of</p> <span>Jules Wyvern</span>
</div>
</body>
</html>
